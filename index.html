<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Modelo de Recetas</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-5">Modelo de Recetas</h1>
    <div class="row">
      <div class="col-6">
        <form id="form">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Edad</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              name="edad"
              required
            >
          </div>

          <div class="d-flex mb-3">
            <div class="mx-3 form-check">
              <input class="form-check-input" type="radio" name="sexo" value="M" id="flexRadioDefault1" checked required>
              <label class="form-check-label" for="flexRadioDefault1">
                Varon
              </label>
            </div>
            <div class="mx-3 form-check">
              <input class="form-check-input" type="radio" name="sexo" value="F" id="flexRadioDefault2" required>
              <label class="form-check-label" for="flexRadioDefault2">
                Mujer
              </label>
            </div>
          </div>

          <div class="mb-3">
            <select class="form-select" aria-label="Default select example" name="ps" required>
              <option selected disabled>Ps</option>
              <option value="ALTO">Alto</option>
              <option value="NORMAL">Normal</option>
              <option value="BAJO">Bajo</option>
            </select>
          </div>

          <div class="mb-3">
            <select class="form-select" aria-label="Default select example" name="colesterol" required>
              <option selected disabled>Colesterol</option>
              <option value="ALTO">Alto</option>
              <option value="NORMAL">Normal</option>
              <option value="BAJO">Bajo</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Na</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" name="na" step="any" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">K</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" name="k" step="any" required>
          </div>
          <button type="submit" class="btn btn-success">Recetar</button>
        </form>
      </div>
      <div class="col-6">
        <h3 class="text-center" id="response">
          Se le receta la :
        </h3>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Model  -->
  <script src="/corejs/model.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
